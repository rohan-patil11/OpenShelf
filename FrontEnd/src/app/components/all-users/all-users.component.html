<div class="container"><br>
  <h2>List Of All Users</h2>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list" >
      <td>{{item.username}}</td>
      <td>{{item.password}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.role}}</td>
    </tr>
  </tbody>
</table>
</div>
