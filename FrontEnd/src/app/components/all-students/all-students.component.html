<div class="container"><br>
  <h2>List Of All Students</h2>
<table>
  <thead>
    <tr>
      <th>Student Id</th>
      <th>Student Name</th>
      <th>Student Name</th>
      <th>Course</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list" >
      <td>{{item.studentId}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.course}}</td>
    </tr>
  </tbody>
</table>
</div>
