<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>Your One Stop Destination To Make Education Easier</p>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <h3 class="register-heading">Add User</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control mb-6"
                  placeholder="First Name *"
                  name="firstName"
                  [(ngModel)]="firstName" required
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username *"
                  name="username"
                  [(ngModel)]="username" required
                />
              </div>
              <div class="form-group">
                <select class="form-control" name="role" [(ngModel)]="role" required>
                  <option value="" disabled selected>Select a role *</option>
                  <option value="admin">Admin</option>
                  <option value="Librarian">Librarian</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name *"
                  name="lastName"
                  [(ngModel)]="lastName" required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password *"
                  name="password"
                  [(ngModel)]="password" required
                />
              </div>
              <input
                type="submit"
                (click)="addUser()"
                class="btnRegister"
                value="Register"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
