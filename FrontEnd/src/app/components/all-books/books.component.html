<div class="container"><br>
  <h2>List Of All Books</h2>
  <label for="SearchBook">Search Book :</label>
  <input type="text" [(ngModel)]='searchBook' placeholder="Enter BookName"><br><br>
<table>
  <thead>
    <tr>
      <th>Book Id</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Book Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of filteredBooks()" >
      <td>{{item.bookId}}</td>
      <td>{{item.bookName}}</td>
      <td>{{item.authorName}}</td>
      <td>{{item.bookPrice}}</td>
    </tr>
  </tbody>
</table>
</div>
