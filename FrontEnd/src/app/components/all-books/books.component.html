<div class="container"><br>
  <h2>List Of All Books</h2>
  <label for="SearchBook">Search Book :</label>
  <input type="text" [(ngModel)]='searchBook' placeholder="Enter BookName"><br><br>
<table>
  <thead>
    <tr>
      <th>Book Id</th>
      <th>Book Name</th>
      <th>Author Name</th>
      <th>Book Price</th>
      <th>Assign</th>
      <th>Student ID</th>
      <th>Student Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list" >
      <td>{{item.bookId}}</td>
      <td>{{item.bookName}}</td>
      <td>{{item.authorName}}</td>
      <td>{{item.bookPrice}}</td>
      <td>
        <input type="number" [(ngModel)]="item.studentId" placeholder="Student ID" style="width: 120px; margin-right: 5px;">

        <button class="btn btn-primary" (click)="assignBook(item.bookId,item.studentId)">Assign</button> -->
      </td>
      <td>{{item.student.studentId}}</td>
      <td>{{(item.student.firstName+' '+item.student.lastName).toUpperCase()}}</td>
    </tr>
  </tbody>
</table>
</div>
